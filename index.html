<html>
  <head>
    <title> Image Site Online </title>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
          const images = document.querySelectorAll("img");
          
          images.forEach(img => {
              img.addEventListener("click", function () {
                  shuffleImages();
              });
          });
      
          function shuffleImages() {
              const imgArray = Array.from(images);
              const parent = images[0].parentNode;
              
              // Get the current srcs in a shuffled order
              const shuffledSrcs = imgArray.map(img => img.src).sort(() => Math.random() - 0.5);
              
              // Assign shuffled srcs to images
              imgArray.forEach((img, index) => {
                  img.src = shuffledSrcs[index];
              });
          }
      });
    </script>
  </head>
